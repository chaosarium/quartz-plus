baseURL = "https://dummy.dummy"
languageCode = "en"
defaultContentLanguage = 'en'
relativeURLs = false
disablePathToLower = true
# ignoreFiles = [
#     "/content/templates/*",
#     "/content/private/*",
# ]
summaryLength = 25
paginate = 10
enableGitInfo = false
disableAliases = true # compatable with obsidian alias

# url management
[permalinks]
    # put posts as root link
    '/' = '/:filename/'

[markup]
    [markup.tableOfContents]
        endLevel = 5
        ordered = true
        startLevel = 2
    [markup.highlight]
        noClasses = false
        anchorLineNos = false
        codeFences = true
        guessSyntax = true
        hl_Lines = ""
        lineAnchors = ""
        lineNoStart = 1
        lineNos = false
        lineNumbersInTable = true
        style = "nord"
    [frontmatter]
        lastmod = ["lastmod", ":git", "date", "publishDate"]
        publishDate = ["publishDate", "date"]
    [markup.goldmark.renderer]
        unsafe = true
        hardWraps = true
    [markup.goldmark.extensions]
        typographer = true