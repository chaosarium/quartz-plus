{{- $pages := index (index .Site.Taxonomies.tags "Blog").Pages}}
{{- if and (gt (len $pages) 1) (in $pages . ) }}
<nav class="page-time-nav">

    {{- with $pages.Prev . }}
    <a class="prev" href="{{ .Permalink }}">
        <span class="page-nav-label"><- PREV</span>
        <br>
        <span class="page-nav-title">{{- .Name -}}</span>
    </a>
    {{- else}}
        <a class="prev broken">
            <span class="page-nav-label" style="opacity: 0.2;">NO MORE</span>
        </a>
    {{- end }}

    <div class="v-bar"></div>

    {{- with $pages.Next . }}
        <a class="next" href="{{ .Permalink }}">
            <span class="page-nav-label">NEXT -></span>
            <br>
            <span class="page-nav-title">{{- .Name -}}</span>
        </a>
    {{- else}}
        <a class="next broken">
            <span class="page-nav-label" style="opacity: 0.2;">NO MORE</span>
        </a>
    {{- end }}

</nav>
{{- end }}
